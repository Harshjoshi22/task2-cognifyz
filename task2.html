<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles2.css">
    
 
</head>
<body>
    <div class="content">
   <div><h2>Simple Arthmetic Calculator</h2></div>
   <div class="value" id="value"> <label for="num1"> Value 1:<input type="number"   placeholder="enter first value" id="num1"></label><br><br>
  <label for="num2"> Value 2: <input type="number"   placeholder="enter second value"   id="num2"></label></div><br>
<div class="sum"><label for="id=result">Sum:<input type="number" id="result" disabled></label></div>
  <div class="result button"> <label for="calculate"><button type="button" class="btn"  id="calculate" value="+" onclick="myfunction()">Add</button></label>
 <label for="reset"><button type=" button" class="bt" id="reset" value="Reset"  onclick="reset()">Reset</button></label></div>
    </div>
    <script>
        let currentDate = new Date();
    let currentHour = currentDate.getHours();
    let displaygreetingMessage;
    if (currentHour < 12) {
     displaygreetingMessage = "Good morning!";
    } else if (currentHour < 18) {
     displaygreetingMessage = "Good afternoon!";
    } else {
     displaygreetingMessage = "Good evening!";
    }
    alert(displaygreetingMessage);
     </script>  
    <script>
        function myfunction(){

            let num1= document.getElementById('num1').value;
            let num2= document.getElementById('num2').value;
            let calculate= document.getElementById('calculate').value;

             if(calculate=== '+'){
                let num1= parseInt(document.getElementById('num1').value);
            let num2= parseInt(document.getElementById('num2').value);
            document.getElementById('result').value =num1+num2;

             }    
   
            }
            

        
    </script>
    <script>
        function reset(){

           document.getElementById('num1').value ="enter first value";
           document.getElementById('num2').value ="enter second value";
           document.getElementById('result').value ="";
        }
    </script>  
 <script>
    const btn = document.querySelector('.btn');
    btn.addEventListener('click', () => {
        btn.style.backgroundColor = 'white';
        btn.style.color = 'black';
       btn.style.border = '2px solid black';
    })
    const bt = document.querySelector('.bt');
    bt.addEventListener('click', () => {
        bt.style.backgroundColor = 'white';
        bt.style.color = 'black';
       bt.style.border = '2px solid black';
    })
 </script>
</body>
</html>
